<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="{{url_for('static',filename='files/css/bootstrap.min.css')}}">
</head>
<body>
    <form action ="/Register" method="POST" autocomplete="off">
        <div class="col-md-offset-3 col-md-4" style="margin-top:50px">
            <h3 class="page-header text-primary">Registration</h3>
            <div class="form-group">
                <label>Name</label>
                <input type ="text" name="name" class="form-control" required>
            </div>
            <div class="form-group">
                <label>age</label>
                <input type ="text" name="age" class="form-control" required>
            </div>
            <div class="form-group">
                <label>contact</label>
                <input type ="text" name="contact" class="form-control" required>
            </div>
            <div class="form-group">
                <label>mail</label>
                <input type ="text" name="mail" class="form-control" required>
            </div>
            <div class="form-group">
                <label>department</label>
                <input type ="text" name="department" class="form-control" required>
            </div>
            <div class="form-group">
                <label>Reg_no</label>
                <input type ="text" name="Reg_no" class="form-control" required>
            </div>
            <div class="form-group">
                <label>CPGA</label>
                <input type ="text" name="CPGA" class="form-control" required>
            </div>
            <div class="form-group">
                <input type="submit" name="submit" value="Submit" class="btn btn-success">
                <input type="reset"  value="Clear" class="btn btn-danger  ">
            </div>
    </form>


</body>
</html>
